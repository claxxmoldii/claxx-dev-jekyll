---
  layout: default
---

<div class="blogRoll">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <h6>
          <a class="post-link" href="{{ {{ site.baseurl }}/post.url | relative_url }}/#blogPost">
            {{ post.title | escape }}
          </a>
        </h6>
        <span class="post-meta blogPostDate">/{{ post.date | date: date_format }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
